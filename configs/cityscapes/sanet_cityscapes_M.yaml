CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
GPUS: (0,)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 6
PRINT_FREQ: 10

DATASET:
  DATASET: cityscapes
  #  ROOT: data/
  ROOT: /home/ubuntu/Projects/PIDNet/data/
#  ROOT: /home/ubuntu/mydata2/PIDNet/data/
  TEST_SET: 'list/cityscapes/val.lst'
  TRAIN_SET: 'list/cityscapes/train.lst'
  NUM_CLASSES: 19
MODEL:
  NAME: sanet
  NUM_OUTPUTS: 2
  PRETRAINED: "pretrained_models/imagenet/sanet_M_扩展dp2.pth"
LOSS:
  USE_OHEM: true
  OHEMTHRES: 0.9
  OHEMKEEP: 131072
  BALANCE_WEIGHTS: [ 0.4, 1.0 ]
  SB_WEIGHTS: 1.0
TRAIN:
  ExpName: 'SANet_M_扩展dp222222'
  IMAGE_SIZE:
    - 1024
    - 1024
  BASE_SIZE: 2048
  BATCH_SIZE_PER_GPU: 12
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 484
  RESUME: false
  OPTIMIZER: sgd
  LR: 0.01
  WD: 0.0005
  MOMENTUM: 0.9
  NESTEROV: true
  FLIP: true
  MULTI_SCALE: true
  IGNORE_LABEL: 255
  SCALE_FACTOR: 16
TEST:
  IMAGE_SIZE:
    - 2048
    - 1024
  BASE_SIZE: 2048
  BATCH_SIZE_PER_GPU: 6
  FLIP_TEST: false
  MULTI_SCALE: false
  SCALE_LIST: [ 0.5,0.75,1.0,1.25 ]
  #  SCALE_LIST: [ 1 ]
  #0.5,0.75,1.0,1.25,1.5,1.75
  #  MODEL_FILE: 'pretrained_models/cityscapes/best_val_smaller.pth'
  #  MODEL_FILE: 'best/Net_新的Decoder_减少语义通道_825_7859.pt'
  MODEL_FILE: 'pretrained_models/cityscapes/sanet_M.pt'
  OUTPUT_INDEX: 1
